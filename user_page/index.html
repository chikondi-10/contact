<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <fieldset class="shadow p-5 text-secondary text-capitalize">
            <legend>application form</legend>
            <form action="assets/php/insert.php" method="POST" class="form-group">
                <div class="d-flex">
                    <div class="form-group row m-2 w-100">
                        <label for="firstName">first name</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>
                    <div class="form-group row m-2 w-100">
                        <label for="lastName">last name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div> 
                </div>
                <div class="d-flex">
                    <div class="form-group row m-2 w-100">
                        <label for="DOB">date of birth</label>
                        <input type="date" class="form-control" name="dateOfBirth">
                    </div>
                    <div class="form-group row m-2 w-100">
                        <label for="gender">gender</label>
                        <select name="gender" class="form-control" id="gender"></select>
                    </div> 
                </div>
                <div class="d-flex">
                    <div class="form-group row m-2 w-100">
                        <label for="tel">phone number</label>
                        <input type="tel" class="form-control" name="telephone">
                    </div>
                    <div class="form-group row m-2 w-100">
                        <label for="pic">picture</label>
                        <input type="file" class="form-control" name="picture">
                    </div> 
                </div>
                <div class="d-flex">
                    <div class="form-group row m-2 w-100">
                        <label for="countries">Select country</label>
                        <select name="country" class="form-control" id="country-selected"></select>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="form-group row m-2 w-100">
                        <label for="username">user name</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group row m-2 w-100">
                        <label for="password">password</label>
                        <input type="password" class="form-control" name="password">
                    </div> 
                </div>

                <input type="submit" value="Register" class="btn btn-primary mt-3">
            </form>
        </fieldset>
    </div>
      
      <script>
        const countrySelect = document.getElementById('country-selected');
      
        // Fetch country data from the API
        fetch('https://restcountries.com/v3.1/all')
          .then(response => response.json())
          .then(data => {
            // Sort countries alphabetically by name
            const sortedCountries = data.sort((a, b) => a.name.common.localeCompare(b.name.common));
      
            // Populate dropdown options
            sortedCountries.forEach(country => {
              const option = document.createElement('option');
              option.value = country.alpha2Code; // Use a unique identifier if needed
              option.textContent = country.name.common;
              countrySelect.appendChild(option);
            });
          })
          .catch(error => console.error('Error fetching country data:', error));

          function selectGender (){
            const gender = document.getElementById('gender');
            const gendss = ['Male','Female'];

            gendss.forEach(gendds =>{
                const option = document.createElement('option');
                option.value = gendds; 
                option.textContent = gendds;
                gender.appendChild(option);
            })
          }
          selectGender();
      </script>
      
      
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
